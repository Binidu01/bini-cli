name: Release on Push to Main

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/main.yml'

permissions:
  contents: write
  deployments: write

jobs:
  check-version:
    name: Check if Version Changed
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check.outputs.changed }}
      new_version: ${{ steps.package.outputs.version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get package version
        id: package
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"
      
      - name: Get latest tag
        id: tags
        run: |
          git fetch --tags
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null | sed 's/^v//' || echo "0.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"
      
      - name: Compare versions
        id: check
        run: |
          CURRENT=${{ steps.package.outputs.version }}
          LATEST=${{ steps.tags.outputs.latest_tag }}
          echo "Comparing: $CURRENT vs $LATEST"
          if [ "$CURRENT" != "$LATEST" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Version changed"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è  Version unchanged"
          fi

  create-release:
    name: Create GitHub Release
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.new_version }}
          name: create-bini-app v${{ needs.check-version.outputs.new_version }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-npm:
    name: Publish to NPM
    needs: 
      - check-version
      - create-release
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: https://registry.npmjs.org
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      
      - name: Run pre-publish checks
        run: |
          node create-bini-app.js --version
          npm run build --if-present
      
      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Success
        run: echo "‚úÖ Published create-bini-app@${{ needs.check-version.outputs.new_version }} to NPM"

  deploy:
    name: Deploy to Production
    needs: 
      - check-version
      - publish-npm
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      deployments: write
      contents: read
    environment:
      name: production
      url: https://www.npmjs.com/package/create-bini-app
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment
        id: deployment
        uses: actions/github-script@v7
        with:
          script: |
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.ref,
              environment: 'production',
              description: 'Deploy create-bini-app@${{ needs.check-version.outputs.new_version }} to NPM',
              auto_merge: false,
              required_contexts: [],
              production_environment: true
            });
            
            console.log('Deployment created:', deployment.data.id);
            core.setOutput('deployment_id', deployment.data.id);

      - name: Create deployment status - in progress
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.deployment.outputs.deployment_id }},
              state: 'in_progress',
              description: 'Publishing to NPM registry...',
              environment_url: 'https://www.npmjs.com/package/create-bini-app'
            });

      - name: Verify NPM publish
        run: |
          VERSION=${{ needs.check-version.outputs.new_version }}
          echo "Verifying publication of create-bini-app@$VERSION..."
          sleep 5
          
          # Try to view the package on NPM
          if npm view create-bini-app@$VERSION version > /dev/null 2>&1; then
            echo "‚úÖ Successfully verified create-bini-app@$VERSION on NPM"
          else
            echo "‚ö†Ô∏è  Package not yet visible on NPM (may take a moment)"
          fi

      - name: Create deployment status - success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.deployment.outputs.deployment_id }},
              state: 'success',
              description: 'Successfully published to NPM',
              environment_url: 'https://www.npmjs.com/package/create-bini-app',
              auto_merge: false
            });
            
            console.log('‚úÖ Deployment successful!');

      - name: Create deployment status - failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.deployment.outputs.deployment_id }},
              state: 'failure',
              description: 'Failed to verify publication on NPM',
              environment_url: 'https://www.npmjs.com/package/create-bini-app'
            });
            
            console.log('‚ùå Deployment failed!');

      - name: Deployment summary
        run: |
          echo "üéâ Deployment Complete!"
          echo "Version: ${{ needs.check-version.outputs.new_version }}"
          echo "Package: https://www.npmjs.com/package/create-bini-app"
          echo "GitHub: https://github.com/${{ github.repository }}/releases/tag/v${{ needs.check-version.outputs.new_version }}"
