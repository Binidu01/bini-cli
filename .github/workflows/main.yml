name: Release on Push to Main

on:
  push:
    branches:
      - main

jobs:
  check-version:
    name: Check if Version Changed
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check.outputs.changed }}
      new_version: ${{ steps.check.outputs.new_version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get package info
        id: package
        run: |
          NAME=$(node -p "require('./package.json').name")
          VERSION=$(node -p "require('./package.json').version")
          echo "name=$NAME" >> $GITHUB_OUTPUT
          echo "new_version=$VERSION" >> $GITHUB_OUTPUT
          echo "Package: $NAME@$VERSION"
      
      - name: Get latest release tag
        id: tags
        run: |
          git fetch --tags
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null | sed 's/^v//' || echo "0.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: v$LATEST_TAG"
      
      - name: Compare versions
        id: check
        run: |
          if [ "${{ steps.package.outputs.new_version }}" != "${{ steps.tags.outputs.latest_tag }}" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "ğŸš€ Version changed: v${{ steps.tags.outputs.latest_tag }} â†’ v${{ steps.package.outputs.new_version }}"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "ğŸ“¦ Version unchanged: v${{ steps.package.outputs.new_version }}"
          fi

  publish-npm:
    name: Publish to NPM
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org/'
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      
      - name: Verify package
        run: |
          echo "ğŸ“¦ Package: $(node -p "require('./package.json').name")"
          echo "ğŸ·ï¸ Version: $(node -p "require('./package.json').version")"
          echo "ğŸ“ Description: $(node -p "require('./package.json').description || 'No description'")"
      
      - name: Run pre-publish checks
        run: |
          node create-bini-app.js --version
          npm run build --if-present
      
      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Verify publication
        run: |
          echo "âœ… Successfully published ${{ needs.check-version.outputs.name }}@${{ needs.check-version.outputs.new_version }}"
          echo "ğŸ”— View at: https://www.npmjs.com/package/${{ needs.check-version.outputs.name }}"

  create-release:
    name: Create GitHub Release
    needs: 
      - check-version
      - publish-npm
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.new_version }}
          name: ${{ needs.check-version.outputs.name }} v${{ needs.check-version.outputs.new_version }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
