name: Release on Push to Main

on:
  push:
    branches:
      - main

jobs:
  check-version:
    name: Check if Version Changed
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check.outputs.changed }}
      new_version: ${{ steps.version.outputs.value }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get package version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "value=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Package version: $VERSION"
      
      - name: Get latest git tag
        id: tags
        run: |
          git fetch --tags --force
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          # Remove the 'v' prefix if present
          CLEAN_TAG=$(echo "$LATEST_TAG" | sed 's/^v//')
          echo "latest_tag=$CLEAN_TAG" >> $GITHUB_OUTPUT
          echo "ðŸ·ï¸ Latest tag: $LATEST_TAG (clean: $CLEAN_TAG)"
      
      - name: Compare versions
        id: check
        run: |
          CURRENT_VERSION="${{ steps.version.outputs.value }}"
          LATEST_TAG="${{ steps.tags.outputs.latest_tag }}"
          echo "Current: $CURRENT_VERSION, Latest Tag: $LATEST_TAG"
          
          if [ "$CURRENT_VERSION" != "$LATEST_TAG" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "ðŸš€ Version changed: $LATEST_TAG â†’ $CURRENT_VERSION"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Version unchanged: $CURRENT_VERSION"
          fi

  publish-npm:
    name: Publish to NPM
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org/'
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      
      - name: Debug info
        run: |
          echo "Package name: $(node -p "require('./package.json').name")"
          echo "Package version: $(node -p "require('./package.json').version")"
          echo "New version from previous job: ${{ needs.check-version.outputs.new_version }}"
      
      - name: Run pre-publish checks
        run: |
          node create-bini-app.js --version
          npm run build --if-present
      
      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Success
        run: |
          echo "âœ… Published create-bini-app@${{ needs.check-version.outputs.new_version }} to NPM"
          echo "ðŸ”— https://www.npmjs.com/package/create-bini-app"

  create-release:
    name: Create GitHub Release
    needs: 
      - check-version
      - publish-npm
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Debug release info
        run: |
          echo "Release version: ${{ needs.check-version.outputs.new_version }}"
          echo "Release name: create-bini-app v${{ needs.check-version.outputs.new_version }}"
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.new_version }}
          name: create-bini-app v${{ needs.check-version.outputs.new_version }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
